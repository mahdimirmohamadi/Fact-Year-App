<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACT YEAR | TGC</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">


</head>
<body>
    <div class="container">
        <div class="w-50 mx-auto my-3">
            <h1 class="text-center">Fact Year</h1>
            <hr>
            <form class="form-group">
                <input type="number" name="number" class="form-control" placeholder="Year...">
                <button class="btn-success my-3">Get Fact</button>
            </form>
            <div id="app" class="">

            </div>
        </div>
    </div>

    <script>
        let app = document.querySelector("#app")
        async function getYearFact (year="random"){
            year = year ? year : "random"
            let response = await fetch(`http://numbersapi.com/${year}/year`)
            let data = await response.text()
            app.textContent = data
            app.className = "alert alert-success"
        }


        let form = document.querySelector("form")
        form.addEventListener("submit" , e => {
            e.preventDefault()
            getYearFact(e.target.number.value)
        })
    </script>
</body>
</html>
